name: MusRoyale CI

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0

    - name: Restore dependencies
      run: dotnet restore MusRoyalePCa/MusRoyalePC/MusRoyalePC.sln

    - name: Build
      run: dotnet build MusRoyalePCa/MusRoyalePC/MusRoyalePC.sln --no-restore --configuration Release

    - name: Run Unit Tests
      run: dotnet test MusRoyalePCa/MusRoyalePC.Tests/MusRoyalePC.Tests.csproj --no-build --configuration Release --filter "Type!=Integration"